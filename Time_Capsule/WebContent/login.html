<!doctype html>
<html lang="en">
  <head>
    <title>타임캡슐 로그인</title>
    <link rel="stylesheet" href="login.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <script language="javascript">
        function clicked(){
            if(document.form.id.value==""){
                alert("아이디를 입력하세요");
                document.form.id.focus();
                return;
            }
            if(document.form.pw.value==""){
                alert("비밀번로를 입력하세요");
                document.form.pw.focus();
                return;
            }
        }
    </script>

    <body>
        <div class="login">
            <div class="banner">
                <h1>login!</h1>
            </div>
            <form name="form" action="" method="POST">
                <div class="text_insert">
                    <input type="text" style="width: 441px ; height: 52px; margin-bottom: 8px;" name = "id">
                    <br>
                    <input type="text" style="width: 441px ; height: 52px; margin-bottom: 8px;" name = "pw">
                </div>
                
                <div class ="button">
                    <input type="button" class="btn btn-Success" style="width: 441px ; height: 52px" value="로그인" onclick="clicked()">
                </div>
            </form>
        </div>


    </body>

</html>
